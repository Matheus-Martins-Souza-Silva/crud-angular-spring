<mat-card>
  <mat-toolbar color="primary">Cursos Disponiveis</mat-toolbar>

  <div class=".column-flex mat-elevation-z8">
    @if (courses$ | async; as courses) {
      <app-courses-list
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-courses-list>
    } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
